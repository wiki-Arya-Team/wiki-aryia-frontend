<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login container__login">
        <form action="#">
          <div class="login__field">
            <i class="bi bi-person-fill"></i>
            <input
              type="text"
              placeholder="User name"
              required
              class="login__input"
            />
          </div>

          <div class="login__field">
            <i class="bi bi-envelope-open-fill"></i>
            <input
              type="email"
              placeholder="Email address"
              required
              class="login__input"
            />
          </div>

          <div class="login__field">
            <i class="bi bi-key-fill"></i>
            <input
              type="password"
              placeholder="Password"
              required
              class="login__input"
            />
          </div>

          <div class="login__field">
            <i class="bi bi-check confirm"></i>
            <input
              type="password"
              placeholder="Confirm"
              required
              class="login__input"
            />
          </div>

          <button type="submit" class="login__submit">
            <span>Sign up</span>

            <i class="bi bi-arrow-right arrow"></i>
          </button>
        </form>
      </div>
      <!-- --------------- background pattern ----------- -->
      <div class="background container__background">
        <span class="background__shape background__shape1"></span>
        <span class="background__shape background__shape2"></span>
        <span class="background__shape background__shape3"></span>
        <span class="background__shape background__shape4"></span>
      </div>
    </div>

    <!-- <h1>sign up page</h1> -->
  </body>
</html>
